 <div class="col-md-4" style="overflow:hidden;text-overflow:ellipsis;white-space:nowrap;margin-bottom: 10px">
    <div class="col-md-12">
 <ul id="HuobiLtcSellTab" class="nav nav-tabs"> 
    <li class="active">
        <a href = "#Sell" data-toggle="tab" style='display:block;font:宋体;text-align:center;font-size:20px;font-weight: bold;color:#05e4a1;' >
            限价卖出
        </a>
    </li>
    <li>
        <a href="#marketSell" data-toggle="tab" style='display:block;font:宋体;text-align:center;font-size:20px;font-weight: bold;color:#05e4a1;' >
            市价卖出
        </a>
    </li>
</ul>
<div id="myTabContent" class="tab-content">
    <div id="Sell" class="tab-pane fade in active">
        <div class="col-md-12"><span class='HuobiLtcSellTitle'>可用  <span class="availableLtc">{{ available_ltc_display }}</span> LTC</span></div>
        <div class="col-md-12 setting_margin">
            <span class="input-group-addon setting_span" >卖出价CNY/LTC</span>
                <input type="text" name="SellPrice" autocomplete="off" class="form-control1 setting_input SellSet" oninput="SellChange(event)" value = "{{ tradePrice }}">
        </div>
        <div class="col-md-12 setting_margin">
            <span class="input-group-addon setting_span">卖出量LTC</span>
            <input type="text" name="SellCount" autocomplete="off" class="form-control1 setting_input SellSet" oninput="SellChange(event)" value="{{ available_ltc_display }}">
        </div>
        <div class="col-md-12 setting_margin">
            <span class="input-group-addon setting_span">交易额</span>
            <span name="SellTradeMoney" style="margin-top: 5px;font-size: 18px;font-weight: bold;color:#f10d0d;text-align: center;display: block"></span>
        </div>
        <div class="col-md-12 setting_margin">
        <button class="btn btn-info SellHuobiLtc" name="SellHuobiLtc" style="margin:0 auto;display:block;">卖出LTC</button>
        </div>
        </div>
    <div id="Sell" class="tab-pane fade">
        <div class="col-md-12"><span class='HuobiLtcSellTitle'>可用  <span class="availableLtc">{{ available_ltc_display }}</span> LTC</span></div>
        <div class="col-md-12 setting_margin">
            <span class="input-group-addon setting_span" >卖出价CNY/LTC</span>
                <input type="text" name="SellPrice" autocomplete="off" class="form-control1 setting_input SellSet" oninput="SellChange(event)" value = "{{ tradePrice }}">
        </div>
        <div class="col-md-12 setting_margin">
            <span class="input-group-addon setting_span">卖出量LTC</span>
            <input type="text" name="SellCount" autocomplete="off" class="form-control1 setting_input SellSet" oninput="SellChange(event)" value="{{ available_ltc_display }}">
        </div>
        <div class="col-md-12 setting_margin">
            <span class="input-group-addon setting_span">交易额</span>
            <span name="SellTradeMoney" style="margin-top: 5px;font-size: 18px;font-weight: bold;color:#f10d0d;text-align: center;display: block"></span>
        </div>
        <div class="col-md-12 setting_margin">
        <button class="btn btn-info SellHuobiLtc" name="SellHuobiLtc" style="margin:0 auto;display:block;">卖出LTC</button>
        </div>
        </div>
    </div>
</div>
</div>
<script>

// firefox chrome opera
function  SellChange(event){
    var SellCount = $("input[name='SellCount']").val();
    var SellPrice = $("input[name='SellPrice']").val();
   $("span[name='SellTradeMoney']").text((parseFloat(SellPrice)*parseFloat(SellCount)).toFixed(2)+'  CNY');
}
// Internet Explorer
function OnPropChanged (event) {
    if (event.propertyName.toLowerCase () == "value") {
        var SellPrice = $("input[name='SellPrice']").val();
        var SellCount = $("input[name='SellCount']").val();
        $("span[name='SellTradeMoney']").text((parseFloat(SellPrice)*parseFloat(SellCount)).toFixed(2)+'  CNY');
    }
}


</script>
